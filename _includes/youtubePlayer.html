<div
  class="embed-container"
  style="
    position: relative;
    padding-bottom: 100%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: #ffffff00;
  "
>

    src="https://www.youtube.com/embed/{{include.id}}"

  >

</div>
