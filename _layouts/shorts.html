---
layout: default
---

<h1>{{ page.name }}</h1>
<div
  id="dbxshorttitle"
  style="
    position: relative;
    text-align: center;
    color: white;
    overflow: hidden;
    height: 50vh;
  "
>
  <!-- Background Image -->
  <img
    src="{{page.thumbnail}}"
    alt="{{page.summary}}"
    style="
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    "
  />

  <!-- Title on Top of the Image -->
  <h1
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    "
  >
    {{page.title}}
  </h1>
</div>

{{ content }}
